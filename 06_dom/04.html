<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web tech | DOM</title>
</head>
<body style = "background-color: #212121;color: #ffff">
    
    <ul class = "language">
        <li>Javascript</li>
    </ul>
<script>
    // function addlanguage(langName) {
    //     const li = document.createElement('li');
    //     li.innerHTML = `${langName}`
    //     document.querySelector('.language').appendChild(li)
    // }
    // addlanguage('python')
    // addlanguage('React js')

    function addOptiLanguage(languageName) {
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(languageName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage("python")
    addOptiLanguage("React js")

    // Edit

    const secondLang = document.querySelector("li:nth-child(2)")
    console.log(secondLang);
    // secondLang.innerHTML = "Mojo"
    const newLi = document.createElement('li')
    newLi.textContent = "Mojo"
    secondLang.replaceWith(newLi)

    // Edit

    const firstlang = document.querySelector("li:first-child")
    firstlang.outerHTML = '<li>Mongo Db</li>'

    // Remove

    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()
</script>
</body>
</html>
